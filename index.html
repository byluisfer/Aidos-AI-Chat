<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIdos</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f1f1f1;
            display: grid;
            place-content: center;
            height: 100dvh;
        }

        main {
            width: 400px;
            max-width: 100%;
            height: 70vh;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 14px;
            overflow-y: auto;
        }

        ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin: 4px;
            padding: 4px 8px;
            
            span {
                width: 36px;
                height: 36px;
                background-color: #ccc;
                font-size: 12px;
                font-weight: 500;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
            }

            p {
                border-radius: 5px;
                padding: 4px 8px;
                margin-top: 8px;
            }

            &.user {
                align-self: flex-end;
                align-items: flex-end;
                span, p {
                    background: blue;
                }
            }

            &.bot {
                align-self: flex-start;
                span, p {
                    background: green;
                }
            }
        }

        form {
            display: flex;

            input {
                border-radius: 50px;
                flex-grow: 1;
                border: 0;
                padding: 8px;
                margin-right: 8px;
                border: 1px solid
            }
        }

        button {
            background: blue;
            border: 0;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            padding: 8px;

            &:hover {
                background: darkblue;
                transition: background 0.3s ease;
            }
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li class="message bot">
                <span>Aidos</span>
                <p>Esta es la respuesta del bot</p>
            </li>

            <li class="message user">
                <span>Yo</span>
                <p>Esta es la respuesta del usuario</p>
            </li>

            <li class="message user">
                <span>Yo</span>
                <p>Esta es la respuesta del usuario y es una
                    respuesta mas larga para no se que
                </p>
            </li>
        </ul>
    </main>

    <form>
        <input name="message" placeholder="Escribe tu mensaje aqui">
        <button>Enviar</button>
    </form>

    <template id="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>
    </template>
</body>
</html>
